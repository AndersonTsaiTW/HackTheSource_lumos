<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detection API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .red { background-color: #ffebee; border-left: 5px solid #f44336; }
        .yellow { background-color: #fff9c4; border-left: 5px solid #ff9800; }
        .green { background-color: #e8f5e9; border-left: 5px solid #4caf50; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Scam Message Detection API Test</h1>
    
    <label for="message"><strong>Enter suspicious message:</strong></label>
    <textarea id="message" placeholder="Paste your message here...">URGENT! Your package is waiting. Click http://suspicious-site.com to claim. Contact: 0912345678</textarea>
    
    <button onclick="analyzeMessage()">üîç Analyze Message</button>
    
    <div id="result"></div>

    <script>
        async function analyzeMessage() {
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>‚è≥ Analyzing...</p>';
            
            try {
                const response = await fetch('http://localhost:3000/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                resultDiv.className = data.riskLevel;
                resultDiv.innerHTML = `
                    <h2>${data.action.title}</h2>
                    <p><strong>Risk Score:</strong> ${data.riskScore}/100</p>
                    
                    <h3>üìã Evidence:</h3>
                    <ul>
                        ${data.evidence.map(e => `<li>${e}</li>`).join('')}
                    </ul>
                    
                    <h3>üí° Recommendations:</h3>
                    <ul>
                        ${data.action.suggestions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
